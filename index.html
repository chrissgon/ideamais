<!DOCTYPE html>
<html lang="pt-bt">

<!-- HEAD -->

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Title -->
    <title>Idea+</title>
</head>

<!-- BODY -->

<body>
    <!-- Menu -->
    <nav class="menu">
        <!-- logo -->
        <header class="logo">
            <img src="img/logo.png" alt="Logo da Idea Mais">
        </header>
        <!-- links -->
        <article class="links">
            <a href="#home">Home</a>
            <a>Quem Somos</a>
            <a>Serviços</a>
            <a>Contato</a>
        </article>
        <!-- btn mobile -->
        <a class="btn-mobile"><i class="material-icons">menu</i></a>
    </nav>

    <!-- Container Menu -->
    <div class="container-menu">
        <!-- Menu Mobile -->
        <nav class="menu-mobile">
            <a href="#home">Home</a>
            <a>Quem Somos</a>
            <a>Serviços</a>
            <a>Contato</a>
        </nav>
    </div>

    <!-- Home -->
    <section class="home" id="home">
        <!-- illustration -->
        <header class="illustration">
            <img src="img/img_home.svg" alt="ilustração sobre nossos serviços">
        </header>
        <!-- info -->
        <main class="info">
            <h3>Dúvidas sobre a infraestrutura da sua empresa?</h3>

            <h1>Tenha auxilio <strong>profissional</strong> para a criação da <strong>infraestrutura</strong> da sua
                empresa</h1>

            <!-- buttons -->
            <div class="buttons">
                <a href="#cases">Nossos Cases</a>
                <a href="#orcamento">Orçamentos</a>
            </div>
        </main>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
